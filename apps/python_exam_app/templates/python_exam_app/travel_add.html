<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>add travels</title>
    </head>
    <body>
        <h1>add a trip</h1>
        {% if messages %}
            {% for message in messages %}
            <p>{{ message }}</p>
            {% endfor %}
        {% endif %}
        <form action="/add" method="post">
            {% csrf_token %}
            <label for="destination">destination: <input type="text" name="destination" placeholder="enter destination"></label>
            <label for="plan">plans: <input type="text" name="plan" placeholder="enter destination plans"></label>
            <label for="start_date">travel date from: <input type="text" name="start_date" placeholder="YYYY-MM-DD HH:MM"></label>
            <label for="end_date">travel date to: <input type="text" name="end_date" placeholder="YYYY-MM-DD HH:MM"></label>
            <input type="submit" name="submit" value="add travel plan">
        </form>
        <hr>
        <a href="{% url 'python_exam:index' %}">back to homepage</a>
        <a href="{% url 'python_exam:logout' %}">logout</a>
    </body>
</html>
